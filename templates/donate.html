<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate to Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <h2>Donate to Project</h2>
    <div id="project-details">
        <p>Total Goal: <span id="goal-amount"></span> ETH</p>
        <p>Already Got: <span id="pledged-amount"></span> ETH</p>
        <p>Maximum Amount You Can Donate: <span id="max-donation-amount"></span> ETH</p>
    </div>
    <form id="donation-form">
        <label for="wallet">Wallet Address:</label>
        <input type="text" id="wallet" name="wallet" required>
        <label for="amount">Donation Amount (ETH):</label>
        <input type="number" id="amount" name="amount" required step="0.0001">
        <button type="button" onclick="makeDonation()">Donate</button>
    </form>
    <script>
        window.addEventListener('load', loadProjectDetails);

        async function loadProjectDetails() {
            const projectId = window.location.pathname.split('/').pop();

            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                const contractAddress = '0x99F49273D0EB32eBD8eeB66Fe44248787e247635';
                const contractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_description",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_goal",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_userAccount",
				"type": "string"
			}
		],
		"name": "createProject",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_projectId",
				"type": "uint256"
			}
		],
		"name": "pledge",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_projectId",
				"type": "uint256"
			}
		],
		"name": "getProject",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getProjectsCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "projects",
		"outputs": [
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "goal",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "pledged",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "completed",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "userAccount",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    const project = await contract.methods.projects(projectId).call();

                    // Convert amounts from wei to ETH for display
                    const goalAmount = web3.utils.fromWei(project.goal, 'ether');
                    const pledgedAmount = web3.utils.fromWei(project.pledged, 'ether');
                    const maxDonation = parseFloat(goalAmount) - parseFloat(pledgedAmount);

                    document.getElementById('goal-amount').innerText = parseFloat(goalAmount).toFixed(4);
                    document.getElementById('pledged-amount').innerText = parseFloat(pledgedAmount).toFixed(4);
                    document.getElementById('max-donation-amount').innerText = maxDonation.toFixed(4);
                } catch (error) {
                    console.error("Error loading project details:", error);
                    alert('Failed to load project details.');
                }
            } else {
                alert('Please install MetaMask to use this feature!');
            }
        }

        async function makeDonation() {
            const wallet = document.getElementById('wallet').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const projectId = window.location.pathname.split('/').pop();

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid donation amount.');
                return;
            }

            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                const contractAddress = '0x99F49273D0EB32eBD8eeB66Fe44248787e247635';
                const contractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_description",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_goal",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_userAccount",
				"type": "string"
			}
		],
		"name": "createProject",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_projectId",
				"type": "uint256"
			}
		],
		"name": "pledge",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_projectId",
				"type": "uint256"
			}
		],
		"name": "getProject",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getProjectsCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "projects",
		"outputs": [
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "goal",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "pledged",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "completed",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "userAccount",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                try {
                    const project = await contract.methods.projects(projectId).call();
                    const goalAmount = web3.utils.fromWei(project.goal, 'ether');
                    const pledgedAmount = web3.utils.fromWei(project.pledged, 'ether');
                    const maxDonation = parseFloat(goalAmount) - parseFloat(pledgedAmount);

                    if (amount > maxDonation) {
                        alert(`Donation exceeds the remaining goal. Maximum amount you can donate is ${maxDonation.toFixed(4)} ETH.`);
                        return;
                    }

                    // Convert donation amount from ETH to wei
                    await contract.methods.pledge(projectId).send({
                        from: wallet,
                        value: web3.utils.toWei(amount.toString(), 'ether')
                    });
                    alert('Donation successful!');
                } catch (error) {
                    console.error("Error making donation:", error);
                    alert('Donation failed.');
                }
            } else {
                alert('Please install MetaMask to use this feature!');
            }
        }
    </script>
</body>
</html>
